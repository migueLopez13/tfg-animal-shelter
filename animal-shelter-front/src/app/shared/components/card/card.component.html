<div class="card">
  <div class="card--image-wrapper">
    <img src="{{ cardData.image }}" alt="card-image" />
  </div>
  <div class="card--content">
    <div class="title">{{ cardData.name }}</div>
    <div class="description">{{ cardData.description }}</div>
  </div>
  <div class="link" (click)="showMore()">show +</div>
</div>
