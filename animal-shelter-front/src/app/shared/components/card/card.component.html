<div class="card">
  <div class="card--image-wrapper">
    <img src="{{ AnimalData.image }}" alt="card-image" />
  </div>
  <div class="card--content">
    <div class="title">{{ AnimalData.name }}</div>
    <div class="description">{{ AnimalData.description }}</div>
  </div>
  <div class="link" (click)="showMore()">show +</div>
</div>
