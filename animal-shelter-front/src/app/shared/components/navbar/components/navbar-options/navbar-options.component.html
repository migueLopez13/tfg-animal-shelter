<div class="navbar--options">
  <div
    class="option"
    *ngFor="let option of options; index as i"
    (click)="moveToRoute(option)"
  >
    {{ option.name }}

    <fa-icon
      *ngIf="option.dropdownOptions"
      [icon]="icon"
      class="icon fa-fw"
    ></fa-icon>

    <dropdown
      *ngIf="option.dropdownOptions"
      class="option-dropdown"
      [list]="option.dropdownOptions"
    >
    </dropdown>
  </div>
</div>
