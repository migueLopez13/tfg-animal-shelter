<div class="user-avatar">
  <img
    *ngIf="!userProfile; else userLogged"
    class="avatar"
    src="../../../../assets/default-user.png"
    matTooltip="Login"
    (click)="toRoute('login')"
  />
  <ng-template #userLogged>
    <div>
      {{ userProfile?.name }}
    </div>
    <img
      class="avatar"
      src="userProfile.avatar"
      matTooltip="Profile"
      (click)="toRoute('profile')"
    />
  </ng-template>
</div>
