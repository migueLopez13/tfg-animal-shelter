<div class="user-avatar">
  <img
    *ngIf="hasImage; else defaultImage"
    class="avatar"
    src="userProfile.avatar"
    (click)="toRoute('profile')"
    matTooltip="tooltipMessage"
  />
  <ng-template #defaultImage>
    <img
      class="avatar"
      src="../../../../assets/default-user.png"
      matTooltip="{{ tooltipMessage }}"
      (click)="toRoute('login')"
    />
  </ng-template>
</div>
