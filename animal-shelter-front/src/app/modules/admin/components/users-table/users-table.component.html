<div class="options">
  <mat-form-field appearance="fill" class="filter">
    <mat-label>
      <fa-icon [icon]="searchIcon" class="show-more-icon"></fa-icon>
      Filter
    </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search email" />
  </mat-form-field>
  <button mat-raised-button (click)="openAddUser()" class="add" color="accent">
    <fa-icon [icon]="addIcon" class="show-more-icon"></fa-icon>
    New user
  </button>
</div>
<div class="table-container mat-elevation-z8">
  <table
    mat-table
    [dataSource]="usersData"
    class="base-table"
    matSort
    matSortActive="created"
  >
    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">
        {{ user.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let user">
        {{ user.surname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phones">
      <th mat-header-cell *matHeaderCellDef>Phones</th>
      <td mat-cell *matCellDef="let user">
        <fa-icon
          [icon]="showMoreIcon"
          class="show-more-icon"
          matTooltip="see More"
        ></fa-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="addresses">
      <th mat-header-cell *matHeaderCellDef>Addresses</th>
      <td mat-cell *matCellDef="let user">
        <fa-icon
          [icon]="showMoreIcon"
          class="show-more-icon"
          matTooltip="see More"
        ></fa-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="social">
      <th mat-header-cell *matHeaderCellDef>Social</th>
      <td mat-cell *matCellDef="let user">
        <fa-icon
          [icon]="showMoreIcon"
          class="show-more-icon"
          matTooltip="see More"
        ></fa-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <fa-icon
          [icon]="editIcon"
          class="edit-icon"
          matTooltip="Edit"
        ></fa-icon>
        <fa-icon
          [icon]="xIcon"
          class="delete-icon"
          matTooltip="Delete"
        ></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: usersColumns"></tr>
  </table>

  <mat-paginator #paginator [pageSize]="10" showFirstLastButtons>
  </mat-paginator>
</div>
