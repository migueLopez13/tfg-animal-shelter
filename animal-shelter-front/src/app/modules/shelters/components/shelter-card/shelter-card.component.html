<div class="card">
  <div class="card--image-wrapper">
    <img src="{{ shelter.media[0].url }}" alt="shelter-image" />
  </div>
  <div class="card--content--shelter">
    <div class="card--content--shelter-item">
      <div class="item-title">Name:</div>
      {{ shelter.name }}
    </div>
    <div class="card--content--shelter-item">
      <div class="item-title">Email:</div>
      {{ shelter.email }}
    </div>
    <div class="card--content--shelter-item">
      <div class="item-title">Phone:</div>
      {{ shelter.phone }}
    </div>
    <div class="card--content--shelter-item">
      <div class="item-title">Address:</div>
      {{ shelter.address }}
    </div>
  </div>
  <div class="link" (click)="showMore()">show +</div>
</div>
